<p></p>
<input type="text" name="username" id="username" placeholder="Username" [(ngModel)]="username" />

<p></p>
<input type="password" name="password" id="password" placeholder="Password" [(ngModel)]="password" />

<p></p>
<button (click)="onMakeLogin()">Login</button>
<button (click)="onMakeSingUp()">Sing Up</button>

@if (isAuthenticated$ | async) {
	<p>
		{{ (user$ | async)?.email }}
	</p>
	<p></p>
	<button (click)="onMakeLogout()">Logout</button>

	<p>Recuperar Contrase√±a</p>

	<input
		type="password"
		name="currentPassword"
		id="currentPassword"
		placeholder="Current Password"
		[(ngModel)]="currentPassword"
	/>
	<p></p>
	<input type="password" name="newPassword" id="newPassword" placeholder="New Password" [(ngModel)]="newPassword" />

	<p></p>
	<button (click)="onMakeUpdatePassword()">Update Password</button>
}
